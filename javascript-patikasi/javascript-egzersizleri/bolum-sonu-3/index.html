<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form-Submit | Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .form-label{
            color:whitesmoke
        }
    </style>
</head>

<body>

    <div id="alert"></div>
    
    <div class="container mt-5 bg-secondary">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id = "userForm">
                    <div class="mb-3">
                    <label class="form-label" for="username">Müşteri İsmi</label>
                    <input class="form-control" type="text" name="username" id="username">
                </div>
                    <div class="mb-3">
                    <label class="form-label" for="username">Borç Bilgisi</label>
                    <input class="form-control" type="number" name="score" id="score"> <!-- name bilgisi olmalidir.-->
                </div>
                <div class="mb-3"></div>
                    <button type="reset" class="btn btn-danger">Sifirla</button>
                    <button type="submit" class="btn btn-success">Gonder</button>
                </div>
                </form>
            </div>
        </div>

        <div class="col-sm-4 offset-sm-4 mt-4">
            <ul id = "userList" class="list-group">
                <!-- <li id = "userList" class="list-group-item d-flex justify-content-between align-items-center">
                  A list item
                  <span class="badge bg-primary rounded-pill">14</span>
                </li> -->
              </ul>
        </div>

    </div>

</body>
</html>
